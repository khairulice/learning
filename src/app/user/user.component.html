

<table class="table">
  <thead>
    <tr>      
      <th>
        First Name
      </th>
      <th>
        Last Name
      </th>
      <th>
        Email
      </th>
      <th>
        Action
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">     
      <td>
        {{user.firstName}}
      </td>
      <td>
        {{user.lastName}}
      </td>
      <td>
        {{user.email}}
      </td>
      <td>
        <a href="/users/{{user._id}}">Edit</a>
      </td>
    </tr>    
  </tbody>
</table>
